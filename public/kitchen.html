<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gossip's Cafe</title>
        <meta name="description" content="the cafe is open">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="css/index.css?3" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="images/favicon.png">
        <!-- twitter -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Gossip's Cafe">
        <meta name="twitter:description" content="Open">
        <meta name="twitter:image" content="http://gossips.cafe/images/social.jpg"/>
    </head>
        
    <body>
        <main>
            <header>
                <p><a href="/" class="button">...</a></p>
    
                <div class="clear"></div>
            </header>
    
            <p>You can post music and links to the cafe from this page.</p>
    
            <form method="POST" action="/post">
                <select name="type" required>
                    <option value="" disabled="" selected="" hidden="">topic</option>
                    <option value="office_tunes">
                        cafe tunes
                    </option>
                    <option value="coffee_break">
                        coffee break
                    </option>
                </select><br />

                <input class="field" type="text" name="title" placeholder="title" required /><br />

                <input class="field" type="link" name="link" placeholder="url" autocomplete="off" required pattern="https?://.+" /><br />

                <input class="button" type="submit" value="post" />
            </form>
        </main>

        <script src="./js/lights.js" type="text/javascript"></script>
    </body>
</html>
